<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>
    <div class="container">
        <h4 id="welcomeUser"></h4>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="email" id="txtEmail" placeholder="Email">
        </div>
        <br>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="password" id="txtPassword" placeholder="Password">
        </div>
        <br>
        <button id="btnLogin" class="mdl-button mdl-js-button mdl-button--raised">
            log in
        </button>
        <button id="btnSignUp" class="mdl-button mdl-js-button mdl-button--raised">
            sign up
        </button>
        <button id="btnLogOut" class="mdl-button mdl-js-button mdl-button--raised" style="display: none">
            log out
        </button>
    </div>

    <script src="app.js"></script>

</body>

</html>
